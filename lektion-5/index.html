<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulärtest</title>

    <link rel="stylesheet" href="/lektion-5/style.css">
</head>

<body>

    <header>
        <h1>Forms!</h1>
    </header>



    <form action="/login" method="post">
        <h2>Logga in</h2>

        <div>
            <label for="username">Användarnamn: </label>
            <input type="text" name="username" id="username">
        </div>

        <div>
            <label for="password">Lösenord: </label>
            <input type="password" name="password" id="password">
        </div>

        <button type="submit">Logga in</button>
    </form>

    <hr>

    <form action="/contact" method="post">
        <h2>Kontakta oss</h2>

        <div>
            <label for="name">Namn: </label>
            <input type="text" name="name" id="name" required placeholder="Minst tre tecken">
        </div>

        <div>
            <label for="email">Mailadress: </label>
            <input type="email" name="email" id="email" required placeholder="name@hotmail.com">
        </div>

        <div>
            <label for="message">Meddelande: </label>
            <textarea name="message" id="message"></textarea>
        </div>

        <div>
            <label for="contact-type">Typ av ärende: </label>
            <select name="contact-type" id="contact-type">
                <option value="lagging">Det laggar</option>
                <option value="improvements">Förbättringsförslag</option>
                <option value="panic">Akut panik</option>
            </select>
        </div>

        <button type="submit">Skicka</button>
    </form>

    <hr>


    <form action="/test" method="get">
        <h2>Testformulär</h2>

        <fieldset>
            <legend>Om mig</legend>

            <div>
                <label for="age">Ålder: </label>
                <input type="number" id="age" name="age" min="15" max="25">
            </div>

            <div>
                <label for="test-name">Namn: </label>
                <input type="text" id="test-name" required minlength="3">
            </div>
        </fieldset>

        <div>
            <button type="reset">Återställ</button>
            <input type="hidden" name="hidden-value" value="MY SERCRET SECRET">
            <button type="submit">Skicka</button>
            <button type="button" onclick="alert('...och gör mig till kung!')">Ta mig till havet...</button>
        </div>

    </form>

</body>

</html>
